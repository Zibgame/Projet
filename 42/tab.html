<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau deux Couleur</title>
    <style>

        td {
            border: 1px solid black;
            padding: 8px;
            height: 100px;
            width: 250px;
            text-align:left;
        }

        .vert {
            background-color: green;
            color: rgb(255, 255, 255);
        }

        .rose {
            background-color: pink;
            color: rgb(255, 255, 255);
        }
    </style>
</head>
<body>

<table>
    <tr>
        <td class="vert">Pillule Verte</td>
        <td class="rose">Pilule Rose</td>
    </tr>
</table>

</body>
</html>
